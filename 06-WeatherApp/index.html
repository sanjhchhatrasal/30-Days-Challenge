<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700;800;900&family=Poppins:wght@300;500;600&family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div id="main">
        <div id="card">
            <div id="search">
                <input placeholder="Search City Name" spellcheck="false">
                <button><img src="images/search.png"></button> 
            </div>
            <div id="error">
                <div class="alert alert-danger" role="alert">
                    <p>Invalid City Name</p>
                  </div>
            </div>
            <div id="weather">
                <img class="weather-icon" src="images/drizzle.png">
                <h1 class="temp">22Â°c</h1> 
                <h2 class="city">New York</h2>
                <div id="details">
                    <div class="col1">
                        <img src="images/humidity.png">
                        <p class="humidity">50%</p><br>
                        <p>Humidity</p>
                    </div>
                    <div class="col2">
                         <img src="images/wind.png">
                         <p class="wind">15km/h</p>
                         <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    

    <script src="script.js"></script>
</body>
</html>
